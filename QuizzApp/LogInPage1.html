<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <script src="LogInPage1.js"></script>
    <div class="login_box">
        <h1>LogIn</h1>

        <form>
            <label>Email</label>
            <input type="email" placeholder="" id="login_email">
            <label>Password</label>
            <input type="password" placeholder="" id="login_pwd">
            <input type="button" value="Submit" onclick="logIn()">
        </form>
        <div id="wrong_credentials" style="text-align: center; color: red; font-weight: bold;">

        </div>
    </div>
    <p>Not have an Account?<a href="SignupPage1.html">SignUp Here</a></p>
</body>
</html>
